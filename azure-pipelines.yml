trigger: none

pool: poolgame

steps:
- task: PowerShell@2
  displayName: Biome Lint
  inputs:
    targetType: 'inline'
    script: |
      cd "$(System.DefaultWorkingDirectory)\src"
      Write-Host "Current folder: $(pwd)"
      Write-Host "Files inside src folder:"
       ls
       Write-Host "Running Biome Lint..."
       npx biome lint .

